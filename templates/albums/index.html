<!-- GET /albums -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Albums</title>
    </head>
    <body>
    <h1>Albums</h1>
    <ul>

    {% endfor %}

    <a class="a-new" href="/albums/new">Add new album</a>
    <!-- ... -->
    </body>
</html>
